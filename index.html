<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager (Improved UI)</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>✨Your To-Do List!!!!!!!!!!!!✨</h1>

        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" placeholder="Enter a new task..." required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="counts">
            <p><strong>Total Tasks:</strong> <span id="totalCount">0</span></p>
            <p><strong>Completed:</strong> <span id="completedCount">0</span></p>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
